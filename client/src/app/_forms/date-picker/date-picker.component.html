<div class="mb-3">
  <input
    type="text"
    [class.is-invalid]="formControl.touched && formControl.invalid"
    class="form-control"
    [formControl]="formControl"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  >
  <div *ngIf="formControl?.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
